<div mat-dialog-title>Select files to download</div>
<div mat-dialog-content>
    <div class="topCont">
        <form>
            <mat-form-field class="input">
                <mat-label>Search</mat-label>
                <input matInput type="text" autocomplete="off" (input)="search($event)">
            </mat-form-field>
        </form>
        <h4>Selected files: {{selected}}</h4>
        
    </div>
    <div class="cont">
        <div *ngFor="let f of _data" class="file" [class.mat-elevation-z2]="true" (click)="select(f.name)" [ngClass]="{'sel':f.sel}">{{f.name}}</div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button class="but"  mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button class="but" mat-raised-button color="primary" (click)="clear()" cdkFocusInitial>Clear Selection</button>
    <button class="but"  mat-raised-button color="primary" (click)="download()" [disabled]="selected==0">Downnload</button>
</div>
