<div episjobMachinecont *ngIf="_list.length>0" [class.mat-elevation-z2]="true">
    <div episjobTablecont>
        <table mat-table [dataSource]="_list">
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a.info, i)"> {{a.type}} </td>
            </ng-container>
            <ng-container matColumnDef="expdate" >
                <th mat-header-cell *matHeaderCellDef  class="center"> Exp date </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a.info, i)"> {{a.expdate | dateconv}} </td>
            </ng-container>
            <ng-container matColumnDef="attach">
                <th mat-header-cell *matHeaderCellDef  class="center"> Att. </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="att(a.info,a.list)"> <mat-icon *ngIf="a.list.length>0">attach_file</mat-icon> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator 
        [disabled]="list.length<6"
        [length]="list.length"
        [pageSize]="5"
        [pageSizeOptions]="list.length>20? [5,10,20,list.length]: (list.length>10?[5,10,list.length]:[5,list.length])"
        (page)="split($event)">
    </mat-paginator>
</div>
