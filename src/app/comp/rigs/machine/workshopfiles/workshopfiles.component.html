<div episjobMachinecont *ngIf="_list.length>0" [class.mat-elevation-z2]="true">
    <div episjobTablecont>
        <table mat-table [dataSource]="_list">
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef class="cur"> Type </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a)"> {{a.type}} </td>
            </ng-container>
            <ng-container matColumnDef="status" >
                <th mat-header-cell *matHeaderCellDef class="cur"> Status </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a)"> {{a.status}} </td>
            </ng-container>
            <ng-container matColumnDef="hrs">
                <th mat-header-cell *matHeaderCellDef class="cur"> hrs </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a)"> {{a.hrs}} </td>
            </ng-container>
            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef class="cur"> From </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a)"> {{a.min | dateconvshort}} </td>
            </ng-container>
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef class="cur"> To </th>
                <td mat-cell *matCellDef="let a; let i = index" (click)="open(a)"> {{a.max  | dateconvshort}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator 
        [disabled]="list.length<6"
        [length]="list.length"
        [pageSize]="5"
        [pageSizeOptions]="list.length>20? [5,10,20,list.length]: (list.length>10?[5,10,list.length]:[5,list.length])"
        (page)="split($event)">
    </mat-paginator>
</div>
