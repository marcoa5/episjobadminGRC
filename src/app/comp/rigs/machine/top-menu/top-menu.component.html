<episjob-h2 icon="edit_calendar" data="Data Filter" padtop=0></episjob-h2>
<div class="t"> 
        <div class="dateC">
            <mat-form-field  class="ff">
                <mat-label>Date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input (keypress)="prev($event)" matStartDate formControlName="start" placeholder="Start date">
                    <input (keypress)="prev($event)" matEndDate formControlName="end" placeholder="End date" (dateChange)="avv(range.value.start,range.value.end)">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker [touchUi]="chW()" #picker></mat-date-range-picker>
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
        </div>
        <div class="butC">
            <button mat-raised-button *ngFor="let b of buttons" (click)="ran(b.fun, range)" class="but" [matTooltip]="b.tt" matTooltipPosition="below">{{b.label}}</button> 
        </div>
        <div class="spacerC"></div>
        <div class="authC">
            <episjob-auth-single-rig [sn]="valore" *ngIf="chPos('AdminRights')"></episjob-auth-single-rig>
        </div>
</div>
