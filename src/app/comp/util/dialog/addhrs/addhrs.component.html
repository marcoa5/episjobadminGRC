<div mat-dialog-title>Add Hours to {{data.sn}}</div>
<div mat-dialog-content>
    <form [formGroup]="hrsData" class="cont">
        <mat-form-field >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" autocomplete="off">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker [touchUi]="chW()" #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Engine Hrs</mat-label>
            <input matInput type="number" formControlName="orem" autocomplete="off">
        </mat-form-field>
        <mat-form-field >
            <mat-label>Percussion 1</mat-label>
            <input matInput type="number" formControlName="perc1" autocomplete="off">
        </mat-form-field>
        <mat-form-field >
            <mat-label>Percussion 2</mat-label>
            <input matInput type="number" formControlName="perc2" autocomplete="off">
        </mat-form-field>
        <mat-form-field >
            <mat-label>Percussion 3</mat-label>
            <input matInput type="number" formControlName="perc3" autocomplete="off">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="[data.sn,hrsData.controls.date.value,hrsData.controls.orem.value,hrsData.controls.perc1.value,hrsData.controls.perc2.value,hrsData.controls.perc3.value]">Add</button>
</div>
