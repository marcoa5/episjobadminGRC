<div mat-dialog-title>Update Value</div>

<div mat-dialog-content>
    <mat-form-field   class="txt" >
        <mat-label>Value</mat-label>
        <input matInput [(ngModel)]="ore" cdkFocusInitial autocomplete="off">
    </mat-form-field>
</div>


<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="ore">Update</button>
</div>
