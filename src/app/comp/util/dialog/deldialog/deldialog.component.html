<div mat-dialog-title>{{data.name!='list'? 'Delete':'Clear List'}}</div>
<div mat-dialog-content>{{data.desc? data.desc : (data .name=='list'?'List':data.name)}} will be deleted. Proceed?</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.id? data: (data.custid? data.custid : (data.itemsn? data.itemsn: data.name))">Yes</button>
</div>
