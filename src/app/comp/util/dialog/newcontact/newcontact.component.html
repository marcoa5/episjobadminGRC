<div mat-dialog-title>{{(data.type=='new'? 'Add' : 'Edit') + ' contact'}}</div>
<div mat-dialog-content>
    <form [formGroup]="newCont" class="cont">
        <mat-form-field >
            <mat-label>Name and Surname</mat-label>
            <input matInput type="text" formControlName="name" autocomplete="off" cdkFocusInitial>
            <mat-error>Mandatory field</mat-error>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Position</mat-label>
            <input matInput type="text" formControlName="pos" autocomplete="off">
            <mat-error>Mandatory field</mat-error>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Phone nr</mat-label>
            <input matInput type="tel" formControlName="phone" autocomplete="off" pattern="((00|\+)[0-9]{2,3}[ ]{0,1}){0,1}[0-9]{3}[ ]{0,1}[0-9]{3}[ ]{0,1}[0-9]{1,6}">
            <mat-error>Enter a valid Phone Number</mat-error>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="mail" autocomplete="off">
            <mat-error>Enter a valid email</mat-error>

        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()" >Cancel</button>
    <button mat-raised-button color="primary" (click)="delete()" *ngIf="data.type!='new'">Delete</button>
    <button 
        mat-raised-button color="primary"
        [disabled]="newCont.invalid"
        (click)="addContact()">
        {{data.type=='new'? 'Add' : 'Update'}}
    </button>
</div>
