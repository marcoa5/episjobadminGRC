<div mat-dialog-title>Password Reset</div>
<div mat-dialog-content>Send password reset email to {{data.mail}}?</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.mail">Yes</button>
</div>
