<div class="cont" cdkDrag>
    <div class="menuopen">
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="(cliente || machine) && sj" mat-fab color="primary" (click)="report()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export SJ Report"><mat-icon>text_snippet</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="machine && parts" mat-fab color="primary" (click)="exportParts()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Parts Requests"><mat-icon>file_download</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="contracts && chPos('AdminRights')" mat-fab color="primary" (click)="exportContract()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Contracts"><mat-icon>file_download</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="contracts && chPos('AdminRights')" mat-fab color="primary" (click)="addContract()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add new contract"><mat-icon>add</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="cliente && chPos('SURights')" mat-fab color="primary" (click)="addAdd()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add Address"><mat-icon>map</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="machine" mat-fab color="primary" (click)="reportHrs()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Export Hours Report"><mat-icon>timer</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="addHr" mat-fab color="primary" (click)="hrsAdd()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add Running Hours"><mat-icon>more_time</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="addP" mat-fab color="primary" (click)="hrsPartReq()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Add Parts Request"><mat-icon>build</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="cont" mat-fab color="primary" (click)="contact()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show"  matTooltipPosition="left" matTooltip="Add Contact"><mat-icon>person</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="chPos('SURights') && machine" mat-fab color="primary" (click)="addSubEq()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show"  matTooltipPosition="left" matTooltip="Add Sub Equipment"><mat-icon>plumbing</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="!contracts && chPos('SURights')" mat-fab color="primary" (click)="edita()" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show"  matTooltipPosition="left" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
        <button [ngClass]="{'butOpen': show, 'butClosed':!show}" *ngIf="!contracts && chPos('SURights')" mat-fab color="primary" (click)="openDialog()" [disabled]="check" [class.mat-elevation-z8]="show" [class.mat-elevation-z0]="!show" matTooltipPosition="left" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
    </div>
    <button class="butOpen" mat-fab color="primary" *ngIf="chPos('SURights') ||cont||addHr||machine||cliente" (click)="sh()" matTooltipPosition="left" matTooltip="Menu">
        <mat-icon>{{!show?'menu':'close'}}</mat-icon>
    </button>
</div>
