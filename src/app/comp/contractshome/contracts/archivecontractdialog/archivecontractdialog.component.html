<div mat-dialog-title>Archive contract</div>
<div mat-dialog-content>
    Cotract {{data.type}} ({{data.customer}}) will be archived and won't be no longer editable. Confirm?
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="'ok'">Ok</button>
</div>
