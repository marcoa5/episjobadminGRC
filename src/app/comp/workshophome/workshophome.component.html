<episjob-navbar title="Workshop hours" [cerca]="false"></episjob-navbar>
<div episjobCont [episjobContMaxWidth]=2000 *ngIf="allow">
    <div class="main">
        <episjob-workshop [filter]="filtro" [list]="list" [title]="'File List'" [pad]="0" type="f"></episjob-workshop>
        <episjob-workshop [filter]="filtro" [list]="listA" [title]="'Archive'" [pad]="0" *ngIf="listA.length>0" type="a"></episjob-workshop>
    </div>
</div>

<div episjobCont *ngIf="!allow">
    Restricted area
</div>
